<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>

    <script src="https://kit.fontawesome.com/25abcf2718.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="assets/style.css" rel="stylesheet">
</head>

<body>

    <nav class="navbar navbar-light">
        <div class="container-fluid justify-content-center">
            <span class="navbar-brand h1" style="color: white; font-size: 28px;">Weather Dashboard</span>
        </div>
    </nav>

    <div class="row">
        <!-- Setting up basic page structure -->
        <div id="search-section" class="col-md-2">
            <!-- All city searches will go here, including search form and city buttons storing previous city data -->
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="city-text" placeholder="Enter City">
                <button class="btn btn-outline-secondary" type="button" id="city-search"><i class="fas fa-search"></i></button>
            </div>
        </div>
        <div id="main" class="col-md-9">
            <!-- Creating two new rows with full columns for Current Weather and Forecast information -->
            <div class="row">
                <div id="current-weather" class="col-md-12">

                </div>
            </div>
            <div class="row">
                <div id="forecast" class="col-md-12">
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src="assets/script.js" type="text/javascript"></script>

</body>

</html>
