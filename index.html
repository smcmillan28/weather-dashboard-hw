<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>

    <!-- Add links to jQuery, Moment.js, font awesome and Bootstrap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://kit.fontawesome.com/25abcf2718.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="assets/style.css" rel="stylesheet">
</head>

<body>

    <nav class="navbar navbar-light">
        <div class="container-fluid justify-content-center">
            <span class="navbar-brand h1" style="color: white; font-size: 28px;">Weather Dashboard</span>
        </div>
    </nav>

    <div class="row">
        <!-- Setting up basic page structure -->
        <div id="search-section" class="col-md-3">
            <!-- All city searches will go here, including search form and city buttons storing previous city data -->
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="city-search" placeholder="City, State or City, ST"> 
                <button class="btn btn-outline-secondary" type="button" id="search-button"><i
                        class="fas fa-search"></i></button>
                <button type="button" class="btn btn-secondary" id="clear-history">Clear Search History</button>
            </div>
            <hr>
            <div id="past-searches">
            </div>
        </div>
        <div id="main" class="col-md-8">
            <!-- Creating two new rows with full columns for Current Weather and Forecast information -->
            <div class="row">
                <div id="current-weather" class="col-md-12">
                </div>
            </div>
            <div class="row">
                <div id="forecast" class="col-md-12">
                </div>
            </div>
            <div class="row" id="five-day">
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src="assets/script.js" type="text/javascript"></script>

</body>

</html>
